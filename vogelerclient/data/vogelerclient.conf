[main]
amqpserver = amqp://guest:guest@localhost:5672/vogeler
use_amqp_ssl = False
plugin_path = /tmp/vogeler/plugins
broadcast_exchange = vogeler.broadcast.in
master_exchange = vogeler.master.in
server_queue = master.in

[plugin_facter]
command = facter -y
format = yaml

[plugin_dpkg]
command = dpkg -l
format = pylist

[plugin_ps]
command = ps auwx
format = pylist


